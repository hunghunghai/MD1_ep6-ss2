    <meta charset="UTF-8">
    <title>Title</title>

<body>
<input type="text" id="nhapngay">
<button onclick="tinhngay()">Tính số ngày</button>
<h3 id="songay"></h3>
<script>
    function tinhngay() {
        let thang = document.getElementById('nhapngay').value;
        let Ngay = eval(thang);
        switch (Ngay) {
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('songay').innerHTML = 'tháng ' + Ngay + 'Có 30 Ngày';
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('songay').innerHTML = 'Tháng ' + Ngay + ' Có 31 Ngày';
                break;
            case 2:
                document.getElementById('songay').innerHTML = 'Tháng ' + Ngay + ' Có 28 Hoặc 29 Ngày';
                break;

        }
    }

</script>
</body>
